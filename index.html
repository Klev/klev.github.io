<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>2D Sierpinski Gasket</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;

        void
        main()
        {
            gl_Position = vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void
        main()
        {
            gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
        }
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="twist.js"></script>
    <link rel="stylesheet" type="text/css" href="twist.css">
</head>

<body>
	<div id="controls">
		<div>
			recursive steps  0 <input id="tessec_slider" type="range"
								      min="0" max="6" step="1" value="0" />
			6
		</div>
		<div>
			Twist angle 0 <input id="twist_slider" type="range"
							     min="0" max="720" value="0" />
			720
		</div>
		<div>
			Number of Vertices 3 <input id="vertex_slider" type="range"
									    min="3" max="7" value="3" step="1" />
			7
		</div>
	</div>
	<div id="container">
    	<canvas id="gl-canvas" width="512" height="512">
        	Oops ... your browser doesn't support the HTML5 canvas element
    	</canvas>
    </div>
</body>
</html>
